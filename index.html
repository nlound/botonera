<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


  </head>
  <body>

    <audio id="audio" src="./" type="audio/mpeg" autostart="false" preload="none" ></audio>

    <div class="button-wrapper">
      <div class="button orange" onclick="playSound('mp3/AIRHORN.mp3');"><div class="label">AIRHORN</div></div>
      <div class="button blue" onclick="playSound('mp3/2SAD4ME.mp3');"><div class="label">2SAD4ME</div></div>
      <div class="button blue" onclick="playSound('mp3/AIRPORN.mp3');"><div class="label">A-A-Airhorn</div></div>
      <div class="button blue" onclick="playSound('mp3/CHEWBACCA.mp3');"><div class="label">Chewbacca</div></div>
      <div class="button blue" onclick="playSound('mp3/Turn_Down_For_What.mp3');"><div class="label">T D F W</div></div>
      <div class="button blue" onclick="playSound('mp3/botellero.mp3');"><div class="label">Botellero</div></div>
    </div>
    <div class="button-wrapper">
      <div class="button red" onclick="stop();"><div class="label">STOP ALL SOUNDS</div></div>
    </div>
    <script>
      function stop() {
        var sound = document.getElementById("audio");
        sound.pause();
        sound.currentTime = 0;
      }

      function playSound(file) {
        stop();
        var sound = document.getElementById("audio");
        sound.src = file;
        sound.play();
      }
    </script>


  </body>
</html>
