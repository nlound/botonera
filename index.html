<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Botonera</title>

    <link rel="icon" href="https://nlound.github.io/botonera/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://nlound.github.io/botonera/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://nlound.github.io/botonera/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://nlound.github.io/botonera/img/favicon-16x16.png">
    <link rel="manifest" href="https://nlound.github.io/botonera/img/site.webmanifest">
    <link rel="mask-icon" href="https://nlound.github.io/botonera/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <audio id="audio" src="./" type="audio/mpeg" autostart="false" preload="none" ></audio>

    <div class="btn_wrapper">

      <div class="btn" onclick="playSound('mp3/singlehorn.mp3');">
        <div class="border"><div class="face"><i class="fas fa-bullhorn"></i></div></div>
        <div class="label">Airhorn</div>
      </div>

      <div class="btn" onclick="playSound('mp3/sadmusic.mp3');">
        <div class="border"><div class="face"><i class="fas fa-sad-tear"></i></div></div>
        <div class="label">Sadness</div>
      </div>

      <div class="btn" onclick="playSound('mp3/multiplehorn.mp3');">
        <div class="border"><div class="face"><i class="fas fa-bullhorn"></i></div></div>
        <div class="label">AirhornS</div>
      </div>

      <div class="btn" onclick="playSound('mp3/error.mp3');">
        <div class="border"><div class="face"><i class="fas fa-times"></i></div></div>
        <div class="label">Buzzer</div>
      </div>

      <div class="btn" onclick="playSound('mp3/windows.mp3');">
        <div class="border"><div class="face"><i class="fas fa-exclamation-triangle "></i></div></div>
        <div class="label">Error</div>
      </div>

      <div class="btn" onclick="playSound('mp3/sexysax.mp3');">
        <div class="border"><div class="face"><i class="fas fa-heart"></i></div></div>
        <div class="label">Sexy Sax</div>
      </div>

      <div class="btn" onclick="playSound('mp3/rimshot.mp3');">
        <div class="border"><div class="face"><i class="fas fa-drum"></i></div></div>
        <div class="label">Bad Joke</div>
      </div>

      
      <div class="btn" onclick="playSound('mp3/turndown.mp3');">
        <div class="border"><div class="face"><i class="fas fa-arrow-down"></i></div></div>
        <div class="label">Td4What</div>
      </div>

      <div class="btn" onclick="playSound('mp3/pasystem.mp3');">
        <div class="border"><div class="face"><i class="fas fa-wine-bottle"></i></div></div>
        <div class="label">Botellero</div>
      </div>

      <div class="btn" onclick="playSound('mp3/stadiumorgan.mp3');">
        <div class="border"><div class="face"><i class="fas fa-hockey-puck"></i></div></div>
        <div class="label">Stadium organ</div>
      </div>

      <div class="btn" onclick="playSound('mp3/hellodarkness.mp3');">
        <div class="border"><div class="face"><i class="fas fa-skull"></i></div></div>
        <div class="label">Hello Darkness</div>
      </div>

      <div class="btn" onclick="playSound('mp3/wii.mp3');">
        <div class="border"><div class="face"><i class="fas fa-gamepad"></i></div></div>
        <div class="label">Wii Menu</div>
      </div>


      <div class="btn" onclick="playSound('mp3/static.mp3');">
        <div class="border"><div class="face"><i class="fas fa-tv"></i></div></div>
        <div class="label">Static noise</div>
      </div>

      <div class="btn" onclick="playSound('mp3/ghana.mp3');">
        <div class="border"><div class="face"><i class="fas fa-cross"></i></div></div>
        <div class="label">Astronomia 2K19</div>
      </div>

      <div class="btn" onclick="playSound('mp3/shade.mp3');">
        <div class="border"><div class="face"><i class="fas fa-umbrella-beach"></i></div></div>
        <div class="label">Shade</div>
      </div>

      <div class="btn" onclick="playSound('mp3/sandstorm.mp3');">
        <div class="border"><div class="face"><i class="fas fa-bell"></i></div></div>
        <div class="label">Sandstorm</div>
      </div>
      
      <div class="btn stop" onclick="stop();">
        <div class="border stop_width"><div class="face stop_width"><i class="fas fa-stop"></i></div></div>
        <div class="label">STOP</div>
      </div>
    
    </div>




    <script src="js/script.js"></script>

  </body>
</html>
